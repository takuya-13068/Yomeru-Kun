<!DOCTYPE html>
<html>
<head>
    <title>Yomeru-Kun</title>
    <meta charset="utf-8"/>
    <script src="./main.js"></script>
    <script src="./split.js"></script>
    <script src="./editLayout.js"></script>
    <script async src="opencv.js" onload="onOpenCvReady();" type="text/javascript"></script>
    <link rel="stylesheet" href="./stylesheet.css">
    <link href="https://fonts.googleapis.com/earlyaccess/nicomoji.css" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="headerTitle">Yomeru-Kun</div>
        <div class="headerExp">｜マンガをスマホでよみやすくするツール</div>
        <label>
            よみこみ
            <input class="selectButton" type="file" id="selectedFile" name="file" onchange="">
        </label>
        <button class="convertButton" id="button" type="button" onclick="editLayoutMasterTest()">へんかん</button>    
    </div>
    <div>
        <p class="hidden" id ="opencvStatus">openCV.js is loading ...</p>
        <div class="caption">1. オリジナル画像</div>
        <div><img id="inputImg" src="" /> </div>
        <div class="caption">2. 変換後</div>
        <canvas id="converted" width="960" height="800"></canvas>
        <canvas id="checkWall"></canvas>
        <canvas id="frameData" width="960" height="800"></canvas>
        <div id="canvas-wrapper">
            <canvas id="myCanvas" width="960" height="540"></canvas>
            <canvas class="hidden" id="viewCanvas" width="960" height="540"></canvas>
        </div>    
    
    </div>

    <div id="frameWrapper"></div> <!-- ここの子要素に一コマずつのcanvas要素が入る -->    
</body>
